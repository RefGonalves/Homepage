<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        @import "https://www.nerdfonts.com/assets/css/webfont.css";
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-div">
        <div id="cool-pics"><img src="src/capy-funny.gif" alt="cool-pic"></div>        
        <div id="phrase">
            <p>Um jaguara só é um jaguara quando ele jaguareia outro jaguara.</p>
            <b>- Ref, 2024</b>
        </div>
        <div id="top-div-text">
            <h1 id="time">14:00</h1>
            <div id="day">quarta-feira, 14 de fevereiro de 2024</div>
        </div>
    </div>
    <div id="bottom-div">
        <!-- IFSUL LINKS -->
        <div class="link-row">
            <p>IFSUL</p>
            <div class="links">
                <div title="Suap" class="link-button" id="suap">
                    <a href="https://apnp.ifsul.edu.br/login/index.php"><i class="nf nf-md-school"></i> Suap</a>
                </div>
                <div title="Figma" class="link-button" id="figma">
                    <a href="https://figma.com/"><i class="nf nf-fa-figma"></i> Figma</a>
                </div>
                <div title="Trello" class="link-button" id="trello">
                    <a href="https://trello.com/"><i class="nf nf-fa-trello"></i> Trello</a>
                </div>
            </div>
        </div>
        <!-- SOCIAL LINKS -->
        <div class="link-row">
            <p>SOCIAL</p>
            <div class="links">
                <div title="Gmail" class="link-button" id="gmail">
                    <a href="https://mail.google.com/mail/u/0/#inbox"><i class="nf nf-md-gmail"></i> Gmail</a>
                </div>
                <div title="Whatsapp" class="link-button" id="whatsapp">
                    <a href="https://web.whatsapp.com/"><i class="nf nf-fa-whatsapp"></i> Whatsapp</a>
                </div>
                <div title="Telegram" class="link-button" id="telegram">
                    <a href="https://web.telegram.org/a/"><i class="nf nf-fa-telegram"></i> Telegram</a>
                </div>
            </div>
        </div>
        <!-- OTHER THINGS -->
        <div class="link-row">
            <p>OTHER</p>
            <div class="links">
                <div title="Youtube" class="link-button" id="youtube">
                    <a href="https://youtube.com/"><i class="nf nf-fa-youtube"></i> Youtube</a>
                </div>
                <div title="Github" class="link-button" id="github">
                    <a href="https://github.com/"><i class="nf nf-fa-github"></i> Github</a>
                </div>
                <div title="Google Drive" class="link-button" id="drive">
                    <a href="https://drive.google.com/drive/u/0/my-drive"><i class="nf nf-fa-google_drive"></i> Google Drive</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
