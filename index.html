<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import "https://www.nerdfonts.com/assets/css/webfont.css";
    </style>
    <link rel="stylesheet" href="temp-style.css">
</head>
<body>
    <main id="welcome-window">
        <div id="welcome-header">
            <div id="cremoso-text">
                É muuito cremoso...
            </div>
            <div id="subtext">
                O cachorro é raivoso até colocar a coleira~
            </div>
            <div id="callout">
                Vem ser meu cachorrinho?
            </div>
        </div>
        <div id="login-section">
            <form id="login-form" onsubmit="handleLogin(event)">
                <label for="username">Nome VIP</label>
                <input type="text" id="username" autocomplete="off" placeholder="Por favor, dê entrada no seu nome VIP..." required>
                <label for="password">Senha Especial</label>
                <input type="password" id="password" autocomplete="off" placeholder="Por favor, dê entrada na sua senha especial..." required>
                <button id="submit" type="submit">ENTRAR</button>
            </form>
        </div>
    </main>
    <div id="error" class="error-message" style="display: none;">
        Você não é bem-vindo aqui. Te dou mais uma chance de se redimir.
        <button id="close-error" onclick="closeError()">
            TENTAR UMA ÚLTIMA VEZ
        </button>
    </div>
    <script type="text/javascript" src="temp-script.js" defer></script>
</body>
</html>
